<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <div id="carousel-exemplo" class="carousel carousel-fade slide">
        <div class="carousel-inner" data-bs-ride="carousel">
            <div data-bs-interval="3000" class="carousel-item active">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/10/12/14/41/town-8310950_1280.jpg" alt="">
                <div class="carousel-caption">
                    <h2>Foto 1</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/10/11/09/27/fox-8308116_1280.jpg" alt="">
                <div class="carousel-caption">
                    <h2>Foto 2</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/10/01/12/00/robin-8287309_1280.jpg" alt="">
                <div class="carousel-caption">
                    <h2>Foto 3</h2>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button class="active" type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>


    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
