<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active {
            color: #fff;
        }

        .nav-link {
            text-align: center;
        }

        section {
            height: 100vh;
            background-color: #fff;
            padding-top: 70px;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>
                    Logo
                </h1>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#sobre">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
                <button id="checar-emails" class="btn btn-warning" type="button">checar caixa de entrada</button>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>inicio</h2>
        </section>
        <section id="sobre">
            <h2>sobre</h2>
        </section>
        <section id="produtos">
            <h2>produtos</h2>
            <div class="container">
                <nav class="nav nav-pills">
                    <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active">Eletronicos</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link">Moda Masculina</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link">Moda Feminina</button>
                </nav>
                <div class="tab-content">
                    <div id="aba1" class="tab-pane active">
                        Conteúdo da Aba Eletronicos
                    </div>
                    <div id="aba2" class="tab-pane">
                        Conteúdo da Aba Moda Masculina
                    </div>
                    <div id="aba3" class="tab-pane">
                        Conteúdo da Aba Moda Feminina
                    </div>
                </div>
            </div>
        </section>
        <section id="contato">
            <h2>contato</h2>
        </section>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div class="toast" id="mensagens-alerta">
                <header class="toast-header">
                    <strong>Importante</strong>
                </header>
                <div class="toast-body">
                    você possui 10 mensagens não lidas
                    <div class="mt-2 pt-2 border-top d-flex justify-content-end">
                        <button data-bs-dismiss="toast" class="btn btn-danger" type="button">
                            descartar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById('checar-emails');

        const mensagem = document.getElementById('mensagens-alerta');
        if (ativadorToast) {
            ativadorToast.addEventListener('click', function() {
                const toast = new bootstrap.Toast(mensagem);

                toast.show();
            })
        }
    </script>
</body>
</html>
